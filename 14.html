<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Georgia, serif;
        padding: 30px;
        background: #ffffff;
        box-shadow: 0 0 20px rgba(0,0,0,0.25);
        width: 600px;
        margin: 40px auto;
    }

    /* Heading 1 */
    h1 {
        font-size: 36px;
        font-weight: bold;
        text-decoration: underline;
        text-decoration-thickness: 3px;
        margin-bottom: 25px;
    }

    /* Heading 2 */
    h2 {
        font-size: 28px;
        font-style: italic;
        border: 3px solid #b3b300;
        padding: 5px 10px;
        display: inline-block;
        margin-bottom: 25px;
    }

    /* Heading 3 */
    h3 {
        font-size: 22px;
        font-style: italic;
        text-decoration: underline;
        text-decoration-thickness: 2px;
        text-align: right;
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1>This is heading 1</h1>

<h2>This is heading 2</h2>

<h3>This is heading 3</h3>

</body>
</html>
