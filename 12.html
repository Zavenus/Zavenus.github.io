<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello World Styles</title>

<style>
  .box1 {
    background-color: lightblue;
    padding: 15px;
    font-size: 32px;
    font-weight: bold;
    border: 5px solid red;
    outline: 5px solid orange; /* 第二層外框 */
  }

  .box2 {
    background-color: yellow;
    padding: 15px;
    font-size: 32px;
    font-weight: bold;
    border-radius: 10px;
    border: 3px solid blue;
  }

  .box3 {
    background-color: green;
    padding: 15px;
    font-size: 32px;
    font-weight: bold;
    border: 5px solid gray;
    background-image: radial-gradient(circle, brown 35%, transparent 35%);
    background-size: 40px 40px; /* 點點 pattern */
  }

  body {
    padding: 30px;
    background: #eee;
    font-family: Arial;
  }
</style>

</head>
<body>

<div class="box1">Hello World</div>
<br>

<div class="box2">Hello World</div>
<br>

<div class="box3">Hello World</div>

</body>
</html>
